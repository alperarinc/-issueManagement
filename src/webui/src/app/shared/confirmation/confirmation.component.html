<form (ngSubmit)="onConfirm()" *ngIf="active">
  <div class="modal-header">
    {{header}}
  </div>
  <div class="modal-body">
    {{body}}
  </div>
  <div class="modal-footer">
    <button type="button" (click)="onCancel()" class="btn btn-default">
      NO
    </button>
    <button type="submit" class="btn btn-primary">
      YES
    </button>
  </div>

</form>
